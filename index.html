<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections</title>
  <link href="style.css" rel="stylesheet">
  <link href="favicon.png" rel="icon">
</head>
<body>
  <div class="slider" data-state="slides">

    <div class="sliderNav">
      <button class="sliderNavButton previous" id="prevButton">Previous</button>
      <button class="sliderNavButton next" id="nextButton">Next</button>
    </div>

    <div class="sliderSlides">
      
      <div class="slide">
        <h2 class="slideTitle">Vases</h2>
        <div class="slideImages">
          <img src="vase 1.png" alt="vase 1" class="slideImage">
          <img src="vase 2.png" alt="vase 2" class="slideImage -main">
          <img src="vase 3.png" alt="vase 3" class="slideImage">
        </div>
      </div>

      <div class="slide">
        <h2 class="slideTitle">Tables</h2>
        <div class="slideImages">
          <img src="table 1.png" alt="table 1" class="slideImage">
          <img src="table 2.png" alt="table 2" class="slideImage -main">
          <img src="table 3.png" alt="table 3" class="slideImage">
        </div>
      </div>

      <div class="slide">
        <h2 class="slideTitle">Cutlery</h2>
        <div class="slideImages">
          <img src="set 1.png" alt="set 1" class="slideImage">
          <img src="set 2.png" alt="set 2" class="slideImage -main">
          <img src="set 3.png" alt="set 3" class="slideImage">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
